<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        // User inputs a number
        let answer = parseInt(prompt("Please enter a number you would like to FizzBuzz up to: "));

        // Loop through the numbers 1 through the user's input
        for (let i = 1; i <= answer; i++) {

          switch(true) {
            // If the current number is divisible by 3 and 5, print "FizzBuzz"
            case (i % 3 === 0 && i % 5 === 0):
                console.log("FizzBuzz");
                break;

            // If the current number is divisible by 3, print "Fizz"
            case (i % 3 === 0):
                console.log("Fizz");
                break;

            // If the current number is divisible by 5, print "Buzz"
            case (i % 5 === 0):
                console.log("Buzz");
                break;
            // Otherwise, print the current number
            default:
                console.log(i);
          }
              
        }

        


        


        


       


    </script>
</body>
</html>
